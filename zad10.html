<html> 
 <head>
 <script type="text/javascript"> 
    function show_prompt() { 
        var liczba = parseInt(prompt("Wprowadź liczbę m")); 
        if (liczba!=null && liczba!="") { 
            document.write("1/" +liczba+ " = 1/" + (liczba+1) + " + 1/" + liczba*(liczba+1)); 
        } 
    } 
</script> 
</head> 
    
<body> 
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" /> 
</body> 
    
</html>
